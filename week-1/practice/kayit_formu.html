<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Formu</title>
  </head>
  <body>
    <h2>Kayıt Formu</h2>
    <form>
      <!-- Ad Soyad -->
      <label for="name">Ad:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="sname">Soyad:</label><br />
      <input type="text" id="sname" name="sname" required /><br />

      <!-- E-Posta -->
      <label for="email">E-Posta:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <!-- Parola -->
      <label for="pwd">Parola:</label><br />
      <input
        type="password"
        id="pwd"
        name="pwd"
        minlength="8"
        maxlength="12"
        required
      /><br /><br />

      <!-- Cinsiyet -->
      <p>Cinsiyet:</p>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Erkek</label><br />
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Kadın</label><br /><br /><br />

      <!-- Favori Meyve -->
      <label for="favfruit">Favori Meyve:</label><br /><br />
      <select id="favfruit" name="favfruit">
        <option value="apple">Elma</option>
        <option value="strawberry">Çilek</option>
        <option value="orange">Portakal</option></select
      ><br /><br /><br />

      <!-- Mesaj -->
      <label for="message">Mesaj:</label><br />
      <textarea id="message" name="message" rows="10" cols="50"></textarea
      ><br /><br /><br />

      <!-- Gönder-Temizle Butonları -->
      <input type="submit" value="Gönder" />
      <input type="reset" value="Temizle" />
    </form>
  </body>
</html>
