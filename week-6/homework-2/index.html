<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Play Your Dream Song</h1>
      <img
        class="image"
        src="drum.png"
        alt="Drum Picture"
        height="500"
        width="auto"
      />
      <div class="buttons">
        <button class="sound-button" data-sound="boom" data-key="a">A</button>
        <button class="sound-button" data-sound="clap" data-key="s">S</button>
        <button class="sound-button" data-sound="hihat" data-key="d">D</button>
        <button class="sound-button" data-sound="kick" data-key="f">F</button>
        <button class="sound-button" data-sound="openhat" data-key="g">
          G
        </button>
        <button class="sound-button" data-sound="ride" data-key="h">H</button>
        <button class="sound-button" data-sound="snare" data-key="j">J</button>
        <button class="sound-button" data-sound="tink" data-key="k">K</button>
        <button class="sound-button" data-sound="tom" data-key="l">L</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
