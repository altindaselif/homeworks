<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Play Your Dream Song</h1>
      <img
        class="image"
        src="drum.png"
        alt="Drum Picture"
        height="500"
        width="auto"
      />
      <div class="buttons">
        <button class="sound-button" data-sound="boom">A</button>
        <button class="sound-button" data-sound="clap">S</button>
        <button class="sound-button" data-sound="hihat">D</button>
        <button class="sound-button" data-sound="kick">F</button>
        <button class="sound-button" data-sound="openhat">G</button>
        <button class="sound-button" data-sound="ride">H</button>
        <button class="sound-button" data-sound="snare">J</button>
        <button class="sound-button" data-sound="tink">K</button>
        <button class="sound-button" data-sound="tom">L</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
